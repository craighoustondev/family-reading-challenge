[build]
  command = "npm run build"
  publish = "dist"

# The Supabase anon key is a PUBLIC/PUBLISHABLE key - it's designed
# to be exposed in frontend code. Security is handled by Row Level Security (RLS).
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# Handle SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
