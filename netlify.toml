[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Public keys designed to be exposed in frontend code.
# Security is handled by Supabase RLS and VAPID signature verification.
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_VAPID_PUBLIC_KEY"

# Handle SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
